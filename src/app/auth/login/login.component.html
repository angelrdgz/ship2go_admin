<div class="content">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-12">
                    <a href="/"><img src="assets/imgs/logoship2go.png" class="logo" alt=""></a>
                </div>
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6 listContainer">
                    <!--<ul>
                        <li><a href="/register">Registro</a></li>
                        <li><a href="/login" class="text-red">Iniciar Sesión</a></li>
                    </ul>-->
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
                    <h5 class="card-title text-center"><span class="text-red">¡Bienvenido</span> nuevamente!</h5>
                <div class="input-container" [ngClass]="{ 'is-invalid': loginErrors.email !== '' }">
                    <i class="fas fa-envelope"></i>
                    <input name="email" id="login-email" type="email" class="form-input" placeholder="Email" required [(ngModel)]="email" placement="right" ngbTooltip="{{loginErrors.email}}" tooltipClass="error-tooltip">
                </div>
                <div class="input-container" [ngClass]="{ 'is-invalid': loginErrors.password !== '' }">
                    <i class="fas fa-lock-open"></i>
                    <input name="password" id="login-password" type="password" class="form-input" placeholder="Contraseña" required ngModel placement="right" ngbTooltip="{{loginErrors.password}}" tooltipClass="error-tooltip">
                </div>
                <div class="form-field text-center">
                        <a href="#" class="btn btn-link text-uppercase text-white" href="/forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="form-field text-center">
                    <button class="btn btn-login text-uppercase rounded-pill" [disabled]="loading" type="submit">
                        Entrar
                        <i class="fas fa-circle-notch fa-spin" *ngIf="loading"></i>
                    </button>                    
                </div>
            </form>
